version: "3.9"
services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: biowerk-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-biowerk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required - see .env.example}
      POSTGRES_DB: ${POSTGRES_DB:-biowerk}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biowerk"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: biowerk-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-biowerk}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:?MONGO_INITDB_ROOT_PASSWORD is required - see .env.example}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-biowerk}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: biowerk-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Connection Pooling
  pgbouncer:
    build: ./pgbouncer
    container_name: biowerk-pgbouncer
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-biowerk}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required - see .env.example}
      - POSTGRES_DB=${POSTGRES_DB:-biowerk}
      - PGBOUNCER_POOL_MODE=${PGBOUNCER_POOL_MODE:-transaction}
      - PGBOUNCER_MAX_CLIENT_CONN=${PGBOUNCER_MAX_CLIENT_CONN:-200}
      - PGBOUNCER_DEFAULT_POOL_SIZE=${PGBOUNCER_DEFAULT_POOL_SIZE:-25}
      - PGBOUNCER_MIN_POOL_SIZE=${PGBOUNCER_MIN_POOL_SIZE:-10}
      - PGBOUNCER_RESERVE_POOL_SIZE=${PGBOUNCER_RESERVE_POOL_SIZE:-10}
      - PGBOUNCER_MAX_DB_CONNECTIONS=${PGBOUNCER_MAX_DB_CONNECTIONS:-50}
      - PGBOUNCER_SERVER_IDLE_TIMEOUT=${PGBOUNCER_SERVER_IDLE_TIMEOUT:-600}
      - PGBOUNCER_LOG_CONNECTIONS=${PGBOUNCER_LOG_CONNECTIONS:-1}
      - PGBOUNCER_LOG_DISCONNECTIONS=${PGBOUNCER_LOG_DISCONNECTIONS:-1}
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/local/bin/health-check.sh"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # LLM Services
  ollama:
    image: ollama/ollama:latest
    container_name: biowerk-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Application Services
  mesh:
    build: ./mesh
    container_name: biowerk-mesh
    ports:
      - "8080:8080"
      - "8443:8443"  # HTTPS port
    environment:
      - AGENT_OSTEON_URL=http://osteon:8001
      - AGENT_MYOCYTE_URL=http://myocyte:8002
      - AGENT_SYNAPSE_URL=http://synapse:8003
      - AGENT_CIRCADIAN_URL=http://circadian:8004
      - AGENT_NUCLEUS_URL=http://nucleus:8005
      - AGENT_CHAPERONE_URL=http://chaperone:8006
      - AGENT_GDPR_URL=http://gdpr:8010
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      # TLS/HTTPS Configuration
      - TLS_ENABLED=${TLS_ENABLED:-false}
      - TLS_CERT_FILE=/app/certs/cert.pem
      - TLS_KEY_FILE=/app/certs/key.pem
      - TLS_MIN_VERSION=${TLS_MIN_VERSION:-TLSv1.2}
      # Rate Limiting Configuration
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
      - RATE_LIMIT_STRATEGY=${RATE_LIMIT_STRATEGY:-sliding_window}
      # Security Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY is required - see .env.example}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./certs:/app/certs:ro  # Mount certificates (read-only)
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      osteon:
        condition: service_started
      myocyte:
        condition: service_started
      synapse:
        condition: service_started
      circadian:
        condition: service_started
      nucleus:
        condition: service_started
      chaperone:
        condition: service_started

  osteon:
    build: ./services/osteon
    container_name: biowerk-osteon
    ports: ["8001:8001"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  myocyte:
    build: ./services/myocyte
    container_name: biowerk-myocyte
    ports: ["8002:8002"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  synapse:
    build: ./services/synapse
    container_name: biowerk-synapse
    ports: ["8003:8003"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  circadian:
    build: ./services/circadian
    container_name: biowerk-circadian
    ports: ["8004:8004"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  nucleus:
    build: ./services/nucleus
    container_name: biowerk-nucleus
    ports: ["8005:8005"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  chaperone:
    build: ./services/chaperone
    container_name: biowerk-chaperone
    ports: ["8006:8006"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy

  # GDPR Compliance Service
  gdpr:
    build: ./services/gdpr
    container_name: biowerk-gdpr
    ports: ["8010:8010"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      # CRITICAL: Use KMS in production (AWS Secrets Manager, Azure Key Vault, etc.)
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY:?ENCRYPTION_MASTER_KEY is required - see .env.example}
      - ENCRYPTION_KEY_ROTATION_DAYS=${ENCRYPTION_KEY_ROTATION_DAYS:-90}
      # GDPR Configuration
      - GDPR_EXPORT_BASE_PATH=/var/gdpr_exports
      - GDPR_SLA_DAYS=30
      - GDPR_EXPORT_EXPIRY_DAYS=30
      - GDPR_AUTO_RETENTION_ENABLED=${GDPR_AUTO_RETENTION_ENABLED:-true}
      # Audit Configuration
      - AUDIT_ENABLED=true
      - AUDIT_ENCRYPT_SENSITIVE=true
      - AUDIT_RETENTION_DAYS=365
    volumes:
      - gdpr_exports:/var/gdpr_exports
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # The 3 Stooges - PHI2 Coordinators
  larry:
    build: ./services/larry
    container_name: biowerk-larry
    ports: ["8007:8007"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=./models
      - LOCAL_MODEL_NAME=phi2
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  moe:
    build: ./services/moe
    container_name: biowerk-moe
    ports: ["8008:8008"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=./models
      - LOCAL_MODEL_NAME=phi2
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      osteon:
        condition: service_started
      myocyte:
        condition: service_started
      synapse:
        condition: service_started

  harry:
    build: ./services/harry
    container_name: biowerk-harry
    ports: ["8009:8009"]
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-pgbouncer}
      - POSTGRES_PORT=${POSTGRES_PORT:-6432}
      - LLM_PROVIDER=local
      - LOCAL_MODEL_PATH=./models
      - LOCAL_MODEL_NAME=phi2
    depends_on:
      pgbouncer:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      osteon:
        condition: service_started
      myocyte:
        condition: service_started
      synapse:
        condition: service_started
      larry:
        condition: service_started
      moe:
        condition: service_started

  # ==========================================
  # OBSERVABILITY & MONITORING STACK (PLG)
  # ==========================================

  # Loki - Centralized log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: biowerk-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/config.yaml:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Promtail - Log shipper for Loki
  promtail:
    image: grafana/promtail:2.9.3
    container_name: biowerk-promtail
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./observability/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail_data:/tmp
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: biowerk-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./observability/prometheus-config.yaml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus-rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - REGION=${REGION:-us-east-1}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Alertmanager - Alert routing and management
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: biowerk-alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--cluster.advertise-address=0.0.0.0:9093'
    volumes:
      - ./observability/alertmanager-config.yaml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    environment:
      # PagerDuty configuration
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-}
      - PAGERDUTY_SECURITY_SERVICE_KEY=${PAGERDUTY_SECURITY_SERVICE_KEY:-}
      # SMTP configuration for email alerts
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com:587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      # Slack configuration
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SLACK_CRITICAL_WEBHOOK_URL=${SLACK_CRITICAL_WEBHOOK_URL:-}
      - SLACK_WARNINGS_WEBHOOK_URL=${SLACK_WARNINGS_WEBHOOK_URL:-}
      - SLACK_INFO_WEBHOOK_URL=${SLACK_INFO_WEBHOOK_URL:-}
      - SLACK_DATABASE_WEBHOOK_URL=${SLACK_DATABASE_WEBHOOK_URL:-}
      - SLACK_SECURITY_WEBHOOK_URL=${SLACK_SECURITY_WEBHOOK_URL:-}
      - SLACK_COMPLIANCE_WEBHOOK_URL=${SLACK_COMPLIANCE_WEBHOOK_URL:-}
      - SLACK_PRODUCT_WEBHOOK_URL=${SLACK_PRODUCT_WEBHOOK_URL:-}
      # Slack channels
      - SLACK_CRITICAL_CHANNEL=${SLACK_CRITICAL_CHANNEL:-#biowerk-critical-alerts}
      - SLACK_WARNINGS_CHANNEL=${SLACK_WARNINGS_CHANNEL:-#biowerk-warnings}
      - SLACK_INFO_CHANNEL=${SLACK_INFO_CHANNEL:-#biowerk-info}
      - SLACK_DATABASE_CHANNEL=${SLACK_DATABASE_CHANNEL:-#biowerk-database}
      - SLACK_SECURITY_CHANNEL=${SLACK_SECURITY_CHANNEL:-#biowerk-security}
      - SLACK_COMPLIANCE_CHANNEL=${SLACK_COMPLIANCE_CHANNEL:-#biowerk-compliance}
      - SLACK_PRODUCT_CHANNEL=${SLACK_PRODUCT_CHANNEL:-#biowerk-product}
      # Email configuration
      - DEFAULT_EMAIL_TO=${DEFAULT_EMAIL_TO:-ops-team@example.com}
      - DATABASE_TEAM_EMAIL=${DATABASE_TEAM_EMAIL:-database-team@example.com}
      - COMPLIANCE_TEAM_EMAIL=${COMPLIANCE_TEAM_EMAIL:-compliance-team@example.com}
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: biowerk-grafana
    ports:
      - "3000:3000"
    environment:
      # Admin credentials (CHANGE IN PRODUCTION)
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required - see .env.example}
      # Server configuration
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost
      # Security
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:?GRAFANA_SECRET_KEY is required - see .env.example}
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Database (use PostgreSQL for production)
      - GF_DATABASE_TYPE=${GRAFANA_DB_TYPE:-sqlite3}
      - GF_DATABASE_HOST=${GRAFANA_DB_HOST:-postgres:5432}
      - GF_DATABASE_NAME=${GRAFANA_DB_NAME:-grafana}
      - GF_DATABASE_USER=${GRAFANA_DB_USER:-biowerk}
      - GF_DATABASE_PASSWORD=${GRAFANA_DB_PASSWORD:-}
      # Provisioning
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      # Analytics
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      # Logging
      - GF_LOG_LEVEL=${GRAFANA_LOG_LEVEL:-info}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==========================================
  # MONITORING EXPORTERS
  # ==========================================

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: biowerk-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-biowerk}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@postgres:5432/${POSTGRES_DB:-biowerk}?sslmode=disable
      - PG_EXPORTER_EXTEND_QUERY_PATH=/etc/postgres_exporter/queries.yaml
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: biowerk-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # MongoDB Exporter
  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: biowerk-mongodb-exporter
    ports:
      - "9216:9216"
    environment:
      - MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME:-biowerk}:${MONGO_INITDB_ROOT_PASSWORD:?MONGO_INITDB_ROOT_PASSWORD required}@mongodb:27017/${MONGO_INITDB_DATABASE:-biowerk}
    command:
      - '--mongodb.uri=mongodb://${MONGO_INITDB_ROOT_USERNAME:-biowerk}:${MONGO_INITDB_ROOT_PASSWORD:?MONGO_INITDB_ROOT_PASSWORD required}@mongodb:27017/${MONGO_INITDB_DATABASE:-biowerk}'
      - '--collect-all'
      - '--compatible-mode'
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9216/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PgBouncer Exporter
  pgbouncer-exporter:
    image: prometheuscommunity/pgbouncer-exporter:v0.7.0
    container_name: biowerk-pgbouncer-exporter
    ports:
      - "9127:9127"
    environment:
      - PGBOUNCER_EXPORTER_HOST=pgbouncer
      - PGBOUNCER_EXPORTER_PORT=6432
      - PGBOUNCER_USER=${POSTGRES_USER:-biowerk}
      - PGBOUNCER_PASS=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-biowerk}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}@pgbouncer:6432/pgbouncer?sslmode=disable
    depends_on:
      pgbouncer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9127/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Node Exporter - Host metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: biowerk-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: biowerk-cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped

  # ==========================================
  # BACKUP & DISASTER RECOVERY
  # ==========================================

  # Backup Orchestrator - Enterprise-grade backup and DR service
  backup-orchestrator:
    build: ./backup-service
    container_name: biowerk-backup-orchestrator
    ports:
      - "8090:8090"
    environment:
      # Service configuration
      - PORT=8090
      - LOG_LEVEL=${BACKUP_LOG_LEVEL:-INFO}

      # PostgreSQL configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-biowerk}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      - POSTGRES_DB=${POSTGRES_DB:-biowerk}
      - POSTGRES_BACKUP_ENABLED=${POSTGRES_BACKUP_ENABLED:-true}
      - POSTGRES_BACKUP_SCHEDULE=${POSTGRES_BACKUP_SCHEDULE:-0 2 * * *}

      # MongoDB configuration
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=${MONGO_INITDB_ROOT_USERNAME:-biowerk}
      - MONGODB_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:?MONGO_INITDB_ROOT_PASSWORD required}
      - MONGODB_DB=${MONGO_INITDB_DATABASE:-biowerk}
      - MONGODB_BACKUP_ENABLED=${MONGODB_BACKUP_ENABLED:-true}
      - MONGODB_BACKUP_SCHEDULE=${MONGODB_BACKUP_SCHEDULE:-30 2 * * *}

      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_BACKUP_ENABLED=${REDIS_BACKUP_ENABLED:-true}
      - REDIS_BACKUP_SCHEDULE=${REDIS_BACKUP_SCHEDULE:-0 3 * * *}

      # Backup configuration
      - BACKUP_DIR=/var/backups/biowerk
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - BACKUP_RETENTION_WEEKLY=${BACKUP_RETENTION_WEEKLY:-12}
      - BACKUP_RETENTION_MONTHLY=${BACKUP_RETENTION_MONTHLY:-12}
      - ENCRYPTION_ENABLED=${BACKUP_ENCRYPTION_ENABLED:-true}
      - COMPRESSION=${BACKUP_COMPRESSION:-zstd}
      - VERIFY_BACKUP=${BACKUP_VERIFY:-true}
      - VERIFICATION_SCHEDULE=${BACKUP_VERIFICATION_SCHEDULE:-0 4 * * 0}

      # Cloud storage configuration
      - S3_ENABLED=${BACKUP_S3_ENABLED:-false}
      - S3_BUCKET=${BACKUP_S3_BUCKET:-}
      - S3_REGION=${BACKUP_S3_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}

      # DR configuration
      - RTO_TARGET=${DR_RTO_TARGET:-4h}
      - RPO_TARGET=${DR_RPO_TARGET:-1h}
      - DR_TEST_ENABLED=${DR_TEST_ENABLED:-true}
      - DR_TEST_SCHEDULE=${DR_TEST_SCHEDULE:-0 4 * * 0}
    volumes:
      # Backup storage
      - backup_data:/var/backups/biowerk
      # Database data access (read-only for backups)
      - postgres_data:/var/lib/postgresql/data:ro
      - mongodb_data:/var/lib/mongodb/data:ro
      - redis_data:/data:ro
      # Configuration and secrets
      - ./backup-service/config:/etc/biowerk:ro
      - backup_keys:/etc/biowerk/keys
      # Logs and metrics
      - backup_logs:/var/log/biowerk
      - backup_metrics:/var/lib/biowerk/metrics
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  gdpr_exports:
    driver: local
  # Observability volumes
  loki_data:
    driver: local
  promtail_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
  # Backup & DR volumes
  backup_data:
    driver: local
  backup_logs:
    driver: local
  backup_metrics:
    driver: local
  backup_keys:
    driver: local
