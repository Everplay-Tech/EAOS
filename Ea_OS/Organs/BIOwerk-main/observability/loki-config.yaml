---
# Loki configuration for BIOwerk centralized logging
# Production-ready configuration with retention, performance tuning, and high availability considerations

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  http_server_read_timeout: 600s
  http_server_write_timeout: 600s

# Common configuration
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  chunk_encoding: snappy
  chunk_target_size: 1572864  # 1.5MB
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true

# Limits configuration for production workloads
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 50  # 50 MB/s per distributor
  ingestion_burst_size_mb: 100  # 100 MB burst
  max_line_size: 256KB
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000

  # Query limits
  max_entries_limit_per_query: 10000
  max_query_length: 721h  # 30 days
  max_query_parallelism: 32
  max_query_series: 10000
  max_streams_matchers_per_query: 10000
  max_concurrent_tail_requests: 100

  # Retention
  retention_period: 744h  # 31 days (GDPR minimum for security logs)

  # Rate limiting
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB

  # Cardinality limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Split queries by interval
  split_queries_by_interval: 15m

  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  creation_grace_period: 10m

  # Unordered writes
  unordered_writes: true

# Schema configuration (v11 schema with boltdb-shipper)
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# Compactor configuration (for index cleanup)
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true

  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 1024
        ttl: 24h

# Frontend worker configuration
frontend_worker:
  frontend_address: 127.0.0.1:9095
  grpc_client_config:
    max_send_msg_size: 104857600  # 100MB

# Query frontend configuration
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 2048

# Ruler configuration for alerting
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /tmp/loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true
  enable_sharding: false

# Table manager (for retention)
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 days

# Analytics
analytics:
  reporting_enabled: false

# Memberlist (for clustering - currently disabled for single instance)
memberlist:
  join_members: []
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_addr: ['0.0.0.0']
  bind_port: 7946
