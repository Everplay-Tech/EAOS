apiVersion: apps/v1
kind: Deployment
metadata:
  name: circadian
  namespace: biowerk
  labels:
    app: circadian
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: circadian
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: circadian
        tier: application
    spec:
      containers:
      - name: circadian
        image: ${REGISTRY}/biowerk-circadian:latest
        ports:
        - containerPort: 8004
          name: http
        env:
        - name: POSTGRES_HOST
          value: pgbouncer.biowerk.svc.cluster.local
        - name: POSTGRES_PORT
          value: "6432"
        - name: MONGO_HOST
          value: mongodb.biowerk.svc.cluster.local
        - name: REDIS_HOST
          value: redis.biowerk.svc.cluster.local
        - name: OLLAMA_BASE_URL
          value: http://ollama.biowerk.svc.cluster.local:11434
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: llm_provider
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: openai_api_key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: anthropic_api_key
              optional: true
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: llm-secrets
              key: deepseek_api_key
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: circadian
  namespace: biowerk
  labels:
    app: circadian
    tier: application
spec:
  type: ClusterIP
  ports:
  - port: 8004
    targetPort: 8004
    protocol: TCP
    name: http
  selector:
    app: circadian
