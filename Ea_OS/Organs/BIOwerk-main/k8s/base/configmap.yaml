# Application Configuration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: biowerk
  labels:
    app: biowerk
data:
  environment: "production"
  llm_provider: "ollama"
  tls_enabled: "false"
  require_auth: "false"

