apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: biowerk
  labels:
    app: pgbouncer
    tier: middleware
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
        tier: middleware
    spec:
      containers:
      - name: pgbouncer
        image: ${REGISTRY}/biowerk-pgbouncer:latest
        ports:
        - containerPort: 6432
          name: pgbouncer
        env:
        - name: POSTGRES_HOST
          value: postgres.biowerk.svc.cluster.local
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: database
        - name: PGBOUNCER_POOL_MODE
          value: "transaction"
        - name: PGBOUNCER_MAX_CLIENT_CONN
          value: "200"
        - name: PGBOUNCER_DEFAULT_POOL_SIZE
          value: "25"
        - name: PGBOUNCER_MIN_POOL_SIZE
          value: "10"
        - name: PGBOUNCER_RESERVE_POOL_SIZE
          value: "10"
        - name: PGBOUNCER_MAX_DB_CONNECTIONS
          value: "50"
        - name: PGBOUNCER_SERVER_IDLE_TIMEOUT
          value: "600"
        - name: PGBOUNCER_LOG_CONNECTIONS
          value: "1"
        - name: PGBOUNCER_LOG_DISCONNECTIONS
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/health-check.sh
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/health-check.sh
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          exec:
            command:
            - /usr/local/bin/health-check.sh
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: biowerk
  labels:
    app: pgbouncer
    tier: middleware
spec:
  type: ClusterIP
  ports:
  - port: 6432
    targetPort: 6432
    protocol: TCP
    name: pgbouncer
  selector:
    app: pgbouncer
