# OWASP ZAP Baseline Scan Configuration
# Enterprise-grade security testing rules for BIOwerk

# ====================
# Spider Configuration
# ====================
-config spider.maxDepth=5
-config spider.maxChildren=10
-config spider.maxDuration=10
-config spider.postform=true
-config spider.parseComments=true
-config spider.parseRobotsTxt=true
-config spider.parseSitemapXml=true
-config spider.processCookies=true

# ====================
# Scan Scope
# ====================
# Include all API endpoints
-config spider.scope.include='http://localhost:8080/.*'

# Exclude sensitive operations
-config spider.scope.exclude='.*logout.*'
-config spider.scope.exclude='.*delete.*'
-config spider.scope.exclude='.*destroy.*'
-config spider.scope.exclude='.*admin/reset.*'

# ====================
# Active Scan Settings
# ====================
-config ascan.strength=LOW
-config ascan.threadPerHost=2
-config ascan.delayInMs=0

# ====================
# Alert Thresholds
# ====================
# Set alert thresholds for different vulnerability types
-config rules.common.sleep=5
-config rules.requestdelay=1

# ====================
# Authentication
# ====================
# Configure authentication if needed
# -config authentication.method=form
# -config authentication.loginurl=http://localhost:8080/auth/login

# ====================
# Reporting
# ====================
-config report.risk.minimum=INFO
