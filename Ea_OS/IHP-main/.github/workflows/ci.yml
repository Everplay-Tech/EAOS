name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  vendor-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Vendor dependencies
        run: cargo vendor vendor/
      - name: Cache vendor directory
        uses: actions/cache@v4
        with:
          path: vendor/
          key: vendor-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            vendor-

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    needs: vendor-deps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "observability"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Restore vendor cache
        uses: actions/cache@v4
        with:
          path: vendor/
          key: vendor-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            vendor-
      - name: Configure cargo for offline
        run: |
          mkdir -p .cargo
          echo '[source.crates-io]' >> .cargo/config.toml
          echo 'replace-with = "vendored-sources"' >> .cargo/config.toml
          echo '[source.vendored-sources]' >> .cargo/config.toml
          echo 'directory = "vendor"' >> .cargo/config.toml
      - name: Run tests
        run: cargo test --offline --features "${{ matrix.features }}"

  fixture-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run golden fixture validation
        run: cargo test --test fixture_check
