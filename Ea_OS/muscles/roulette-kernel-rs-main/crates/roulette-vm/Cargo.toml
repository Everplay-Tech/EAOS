[package]
name = "roulette-vm"
version = "0.1.0"
edition = "2021"
license = "UNLICENSED"
description = "Proprietary post-binary kernel component"
repository = "none"
publish = false

[lib]
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
roulette-core = { path = "../roulette-core", features = ["std"] }
# Cryptographic GÃ¶del numbering with ZKP
bellman = "0.14"  # zk-SNARKs
ff = "0.13"  # Finite fields
group = "0.13"  # Elliptic curve groups
pairing = "0.23"  # Pairing-based crypto
rand = "0.8"  # Randomness for crypto
sha3 = "0.10"  # Hashing for commitments

[dev-dependencies]
# Property-based testing for mathematical rigor
proptest = "1.0"
# Statistical testing and advanced assertions
statrs = "0.16"
# Benchmarking for performance regression detection
criterion = { version = "0.5", features = ["html_reports"] }
# Arbitrary data generation for fuzz-like testing
arbitrary = "1.3"
# Advanced random number generation for chaos testing
rand = "0.8"
# Async testing for concurrent scenarios
tokio = { version = "1.0", features = ["rt", "macros", "time"] }
# Formal verification helpers
# QuickCheck alternative with better shrinking
quickcheck = "1.0"
# Model checking utilities
# Advanced testing utilities
ntest = "0.9"

[[bench]]
name = "vm_performance"
harness = false

[[bench]]
name = "braid_operations"
harness = false

[[bench]]
name = "memory_allocation"
harness = false

[[bench]]
name = "genetic_algorithms"
harness = false

[features]
default = []
alloc = []

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[profile.test]
panic = "abort"
