[package]
name = "referee"
version = "3.0.0"
edition = "2021"
authors = ["Your Team"]
description = "Secure UEFI bootloader with capability-based isolation"
license = "Apache-2.0 OR MIT"

[[bin]]
name = "referee"
path = "src/main.rs"

[dependencies]
uefi = { version = "0.24", features = ["alloc"] }
uefi-services = "0.21"
blake3 = { version = "1.5", default-features = false }
log = "0.4"
muscle-contract = { path = "../../muscle-contract", default-features = false }

# PermFS Bridge for storage operations (UEFI build - alloc without provide_alloc)
permfs-bridge = { path = "../permfs-bridge", default-features = false, features = ["uefi"] }
x86_64 = { version = "0.15.4", default-features = false, features = ["instructions"] }

# Phase 3: TCP/IP Stack for ARACHNID HTTP harvesting
[dependencies.smoltcp]
version = "0.11"
default-features = false
features = [
    "medium-ethernet",  # Raw Ethernet frames from Virtio
    "proto-ipv4",       # IPv4 stack
    "socket-tcp",       # TCP sockets for HTTP
    "alloc",            # Dynamic allocation for socket buffers
    "log",              # Hook to kernel logger
]

[dev-dependencies]
proptest = "1.4"

[package.metadata.uefi]
output = "referee.efi"

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
strip = true
codegen-units = 1

[profile.dev]
panic = "abort"
