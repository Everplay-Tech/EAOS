[package]
name = "referee"
version = "3.0.0"
edition = "2021"
authors = ["Your Team"]
description = "Secure UEFI bootloader with capability-based isolation"
license = "Apache-2.0 OR MIT"

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "referee"
path = "src/main.rs"

[dependencies]
uefi = { version = "0.24", features = ["alloc"] }
uefi-services = "0.21"
blake3 = { version = "1.5", default-features = false }
log = "0.4"

[dev-dependencies]
proptest = "1.4"

[package.metadata.uefi]
output = "referee.efi"

[profile.release]
panic = "abort"
lto = true
opt-level = "z"
strip = true
codegen-units = 1

[profile.dev]
panic = "abort"
